<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- <link rel="icon" href="%PUBLIC_URL%/dg_tab.ico" /> -->
    <link rel="icon" href="%PUBLIC_URL%/hanover_tab.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- <title>DG</title> -->
    <title>Hanover</title>
    
    <!-- Matomo -->
    <script>
      var _paq = window._paq = window._paq || [];
    
      // VeÄ‡ odmah na startu setovati TrackerURL i siteId
      (function() {
        var u="//matomo.uptempo.io/";
        _paq.push(['setTrackerUrl', u+'matomo.php']);
        _paq.push(['setSiteId', '2']);
        _paq.push(['enableLinkTracking']);
        var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
        g.async=true; g.src=u+'matomo.js'; s.parentNode.insertBefore(g,s);
      })();
    
      // Zatim fetch usera:
      fetch('https://hanover.brandmakerinc.com/rest/administration/users/current')
        .then(response => response.json())
        .then(data => {
          var email = data.email;
          var orgUnit = data.orgUnitName;
    
          // Postavi user ID
          _paq.push(['setUserId', email]);
          // Postavi custom dimension
          _paq.push(['setCustomDimension', 1, orgUnit]);
          // Sada trackPageView
          _paq.push(['trackPageView']);
        })
        .catch(error => {
          console.error('Error fetching user data:', error);
        });
    </script>
    
    <!-- End Matomo Code -->
    
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div class="loader-container">
      <div class="loader"></div>
    </div>
    <div id="root"></div>

    <!-- Loading Spinner Div -->

</html>
