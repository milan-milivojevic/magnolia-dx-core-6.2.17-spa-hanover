<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/hanover_tab.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hanover</title>

    <script>
      var _paq = window._paq = window._paq || [];

      (function() {
        var u="//matomo.uptempo.io/";
        _paq.push(['setTrackerUrl', u+'matomo.php']);
        _paq.push(['setSiteId', '2']);
        _paq.push(['enableLinkTracking']);
        var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
        g.async=true; g.src=u+'matomo.js'; s.parentNode.insertBefore(g,s);
      })();

      fetch('https://hanover.brandmakerinc.com/rest/administration/users/current')
        .then(response => response.json())
        .then(data => {
          var email = data.email;
          var orgUnit = data.orgUnitName;

          _paq.push(['setUserId', email]);
          _paq.push(['setCustomDimension', 1, orgUnit]);
          _paq.push(['trackPageView']);
        })
        .catch(error => {
          console.error('Error fetching user data:', error);
        });
    </script>

  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div class="loader-container">
      <div class="loader"></div>
    </div>
    <div id="root"></div>
  </body>
</html>
